name: Docker Image CI

on:
  push:
    tags:
    - '*'

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - name: Build the Docker image
      run: |
        DOCKER_IMAGE_VERSION=`echo ${GITHUB_REF/refs\/tags\//} | cut -b 2-`
        docker build . --file Dockerfile --build-arg VERSION=1.15 --tag my-image-name:$DOCKER_IMAGE_VERSION
    - name: Get the version
      id: get_version
      run: echo `echo ${GITHUB_REF/refs\/tags\//} | cut -b 2-`
